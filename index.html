<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="logo">The Man Cave Barber</h1>
        <nav>
            <ul>
                <li><a href="#services">Services</a></li>
                <li><a href="#prices">Prices</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero"></div>

        <section>
            <div class="services-container">
                <h2 id="services" class="services">Services</h2>
            </div>
        </section>

        <section>
            <div>
                <h2 id="prices" class="prices">Prices</h2>
            </div>
        </section>

        <section>
            <div>
                <h2 id="testimonials" class="testimonials">Testimonials</h2>
            </div>
        </section>

        <section>
            <div>
                <h2 id="about" class="about">About</h2>

            </div>

        </section>


    </main>

    <footer>
        <h2 class="footer">The Man Cave Barber</h2>
        <p>Address</p>
        <p>Phone number</p>
        <button>Book Now</button>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>

</body>

</html>
