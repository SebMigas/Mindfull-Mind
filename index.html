<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="logo">The Man Cave Barber</h1>
        <button type="button" class="button-top">Book Now</button>
        <nav>
            <ul id="menu">
                <li><a href="#services">Services</a></li>
                <li><a href="#prices">Prices</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">

        </div>
        <div id="services">
            <h2 class="services-text">Services</h2>
        </div>
        <section>
            <div class="services-container">


                <img src="images/haircut.jpg" alt="">

                <img src="images/beard cut.jpg" alt="">

                <img src="images/shave.jpg" alt="">

            </div>
        </section>

        </div>
        <div id="prices">
            <h2 class="prices-text">Prices</h2>
        </div>

        <section>
            <div class="prices-container">

                <div class="price-row">
                    <div class="price-col">
                        <p>Haircut</p>
                        <h3>€23</h3>
                        <ul>
                            <li>Consultation</li>
                            <li>Hair Cut</li>
                        </ul>
                    </div>
                    <div class="price-col">
                        <p>Beard trim</p>
                        <h3>€12</h3>
                        <ul>
                            <li>Beard Line-up</li>
                            <li>Beard Shaping</li>
                        </ul>
                    </div>
                    <div class="price-col">
                        <p>Shave</p>
                        <h3>€15</h3>
                        <ul>

                            <li>Hot Towel Shave</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div id="testimonials">
                <h2 class="testimonials-text">Testimonials</h2>
            </div>
            <div class="testimonials">
                
            </div>
        </section>

        <section>
            <div>
                <h2 id="about" class="about">About</h2>

            </div>

        </section>


    </main>
    <div class="footer">
        <footer>
            <div class="address"></div>


        </footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </div>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>

</body>

</html>
