<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Male Barber Shop Website">
    <meta name="keywords" content="Barber, Shop, Man">
    <meta name="author" content="Sebastian Migasiewicz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>Barber Shop</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1 class="logo"><a href="index.html">Man Cave Barber</a></h1>
        <button type="button" class="button-top">Book Now</button>
        <nav>
            <ul class="nav-list">
                <li><a href="#services">Services</a></li>
                <li><a href="#prices">Prices</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--Hero Image-->
        <div class="hero">
        </div>

        <section>
            <form method="POST" class="signup-form">
                <h2>Contact Us!</h2>
                <label for="fname">First Name</label>
                <input class="text-input" id="fname" name="first_name" type="text" required>
                
                <label for="lname">Last Name</label>
                <input class="text-input" id="lname" name="last_name" type="text" required>
                
                <label for="email">Email Address</label>
                <input class="text-input" type="email" id="email" name="email_address" required>
                
                <label for="road">Haircut</label>
                <input type="radio" id="road" name="running_preference" value="road" required>
                <label for="trail">Beard Trim</label>
                <input type="radio" id="trail" name="running_preference" value="trail" required>
                <label for="both">Shave</label>
                <input type="radio" id="both" name="running_preference" value="both" required>
                
                <input class="submit-button" type="submit" value="Submit!">
            </form>
        </section>

        
        
    <!--Footer-->
    <footer>
        <ul class="footer-nav">
            <li><a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page, opens on a new tab."><i class="fa fa-facebook"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter profile, opens on a new tab."><i class="fa fa-twitter"></i></a></li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page, opens on a new tab."><i class="fa fa-youtube"></i></a></li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram profile, opens on a new tab."><i class="fa fa-instagram"></i></a>
            </li>
        </ul>

        <div class="footer-bottom">
            <p>&copy;2022 <a href="#">https://github.com/SebMigas/The-Barber</a> </p>
        </div>



    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>

</body>

</html>
